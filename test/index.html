<!DOCTYPE html>
<html lang="en">
<head>
    <title>node-sql-parser</title>
    <meta charset="utf-8"/>
</head>
<body>
<p><em>Check console to see the output</em></p>
<script src="https://unpkg.com/node-sql-parser/umd/mysql.umd.js"></script>
<script>
    window.onload = function() {
        // Example parser
        const parser = new NodeSQLParser.Parser();
        const ast = parser.astify(`
            select o.org_uuid, o.org_nm, m.*
            from t_uap_org o
                     left join T_SMS_ORG_MAPPING m on o.org_uuid = m.super_org
            where m.org_uuid = '123'
              and m.lever_no in ('1', '0')
        `);
        console.log(ast);
        const sql = parser.sqlify(ast);
        console.log(sql);
    };
</script>
</body>
</html>
